    <h2>Math Expressions: unfamiliar operators</h2>
     <script>
     var a= 2;
     var b=1;
     document.write(--a + "</br>");
     document.write(--a - --b + "</br>");
     document.write(--a - --b + ++b + "</br>");
     document.write(--a - --b + ++b + b-- + "</br>");
     
     </script>
